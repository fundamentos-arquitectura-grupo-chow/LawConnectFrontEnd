<div class="payment-table">
  <h2>Pagos</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Monto</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let payment of payments">
      <td>{{ payment.id }}</td>
      <td>{{ payment.amount }}</td>
      <td>{{ payment.status }}</td>
      <td>
        <button *ngIf="currentUserRole === '[Role(id=1, name=CLIENT)]'" (click)="completePayment(payment.id)">Pagar</button>
      </td>
    </tr>>
    <button *ngIf="currentUserRole === '[Role(id=1, name=LAWYER)]'" (click)="createPayment()">Crear Pago</button>
    </tbody>
  </table>
</div>
