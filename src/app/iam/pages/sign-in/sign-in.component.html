<div class="sign-in-container">
  <h1>LawConnect</h1>
  <form (ngSubmit)="signIn()">
    <input type="email" placeholder="Correo electrónico" [(ngModel)]="username" name="username" required>
    <input type="password" placeholder="Contraseña" [(ngModel)]="password" name="password" required>
    <button type="submit" (click)="navigateSignIn()">Iniciar sesión</button>
  </form>

  <a (click)="navigateTo('forgot-password')" class="blue-link">¿Has olvidado tu contraseña?</a>
  <a (click)="navigateTo('choose-role')">¿No tienes cuenta? <span class="blue-link">Regístrate</span></a>
</div>
