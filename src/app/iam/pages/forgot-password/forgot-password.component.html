<div class="forgot-password-container">
  <div class="header-section">
    <div class="icon-wrapper">
      <div class="lock-icon">🔒</div>
    </div>
    <h1>LawConnect</h1>
    <p class="subtitle">Para cambiar la contraseña, te vamos a mandar un enlace a tu correo electrónico.</p>
  </div>

  <div class="form-section">
    <form>
      <div class="form-group">
        <label class="form-label">Correo Electrónico</label>
        <div class="input-wrapper">
          <div class="input-icon">📧</div>
          <input type="email" placeholder="Ingresa tu correo electrónico">
        </div>
      </div>

      <button type="submit" class="btn-primary" (click)="navigateTo('sign-in')">
        <span>Enviar Correo</span>
        <span>➤</span>
      </button>
    </form>

    <div class="back-link">
      <a href="#" (click)="navigateTo('sign-in')">← Volver al inicio de sesión</a>
    </div>
  </div>
</div>
