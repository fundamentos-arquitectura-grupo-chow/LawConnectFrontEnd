<div class="appointments-container">
  <h2>Appointments</h2>
  <mat-list>
    <mat-list-item *ngFor="let appointment of appointments">
      <h3 matLine>{{ appointment.description }}</h3>
      <p matLine>{{ appointment.location }} - {{ appointment.status }}</p>
    </mat-list-item>
  </mat-list>
  <button mat-raised-button color="primary" *ngIf="currentUserRole === '[Role(id=1, name=LAWYER)]'" (click)="createAppointment()">Create Appointment</button>
</div>
