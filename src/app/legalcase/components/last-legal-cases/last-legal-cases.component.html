<div class="recent-cases-container">
  <h3 class="section-title">Ãšltimos Casos</h3>

  <div class="cases-list">
    <div *ngFor="let legalCase of legalCases" class="case-card" [ngClass]="legalCase.status.toLowerCase()">
      <div class="case-header">
        <h4 class="case-title">{{ legalCase.title }}</h4>
        <span class="status-badge" [ngClass]="legalCase.status.toLowerCase()">
          {{ legalCase.status === 'OPEN' ? 'Abierto' : 'Cerrado' }}
        </span>
      </div>
      <p class="case-description">{{ legalCase.description }}</p>
    </div>

    <div *ngIf="legalCases.length === 0" class="empty-state">
      <p>No hay casos recientes</p>
    </div>
  </div>
</div>
