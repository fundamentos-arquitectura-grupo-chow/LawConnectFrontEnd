<div class="profile-container mat-elevation-z3">
  <div class="profile-header mat-elevation-z2"></div>
  <div class="profile-content">
    <div class="profile-left">
      <img *ngIf="lawyer" [src]="lawyer.profile.image_url" [alt]="lawyer.profile.name.firstName" class="profile-image">
      <h2 *ngIf="lawyer">{{ lawyer.profile.name.firstName }} {{ lawyer.profile.name.lastName }}</h2>
      <p *ngIf="lawyer">{{ lawyer.lawyerTypes.join(', ') }}</p>
      <button mat-raised-button color="primary" [routerLink]="['/make-consultation', lawyer!.id]">Consulta</button>
      <button mat-raised-button color="accent" [routerLink]="['/view-consultations-made', lawyer!.id]">View Consultations</button>
    </div>
  </div>
</div>

<app-last-legal-cases [lawyerId]="lawyer!.id"></app-last-legal-cases>
